<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Numero 1 <input type="number" id="num1"><br>
        Numero 2 <input type="number" id="num2"><br>
        Resultado: <input type="number" id="Resultado" readonly >
    </form>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <script>
        function sumar(){
            //obtener los valores de los input
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            //convertir los valores a numeros (ya que los input devuelven cadenas)
            num1 = parseInt(num1);
            num2 = parseInt(num2);


            var suma = num1 + num2;
            document.getElementById("Resultado").value = suma;
        }
        function restar(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var resta = num1 - num2;
            document.getElementById("Resultado").value = resta;
        }
        function multiplicar(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var multiplicacion = num1 * num2;
            document.getElementById("Resultado").value = multiplicacion;
        }
        function dividir(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var division = num1 / num2;
            document.getElementById("Resultado").value = division;
        }
    </script>
</body>
</html>
